version: '3.1'

services:
  mongo:
    image: mongo
    container_name: mongo-vase
    volumes:
      - ./volumes/mongo-volume:/data/db
    restart: always
    ports:
      - '27017:27017'

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
